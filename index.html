<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=VT323&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors Variation Game</title>
</head>
<body>
    <header id="header">
        <h1>
            <span class="orange title">FIRE</span>|
            <span class="blue title">WATER</span>|
            <span class="green title">GRASS</span>
        </h1>
        <div class="icons">
            <img class= 'title-icon' src = 'images/fire.png' alt="fire icon">
            <img class= 'title-icon' src = 'images/water.png' alt="water icon">
            <img class= 'title-icon' src = 'images/grass.png' alt="grass icon">
        </div>
        <p>
            <span class="orange">FIRE</span> beats <span class="green">GRASS</span>
            ***
            <span class="blue">WATER</span> beats <span class="orange">FIRE</span>
            ***
            <span class="green">GRASS</span> beats <span class="blue">WATER</span>
        </p>   
    </header> 
    <main>
        <div class="gameinfo ">
            <div class="roundinfo">
                <p class="round">Round: 0 </p>
                <div class="player-health">
                    <p id="player-name">Player:</p>
                    <div id="pHearts"><img class='lifeicon' src='images/red_heart.png' alt="life icon"><img class='lifeicon' src='images/red_heart.png' alt="life icon"><img class='lifeicon' src='images/red_heart.png' alt="life icon"><img class='lifeicon' src='images/red_heart.png' alt="life icon"><img class='lifeicon' src='images/red_heart.png' alt="life icon"><img class='lifeicon' src='images/red_heart.png' alt="life icon"></div>
                </div>
                <div class="computer-health">
                    <p id="computer-name">Computer:</p>
                    <div id="cHearts"><img class='lifeicon' src='images/blue_heart.png' alt="life icon"><img class='lifeicon' src='images/blue_heart.png' alt="life icon"><img class='lifeicon' src='images/blue_heart.png' alt="life icon"><img class='lifeicon' src='images/blue_heart.png' alt="life icon"><img class='lifeicon' src='images/blue_heart.png' alt="life icon"><img class='lifeicon' src='images/blue_heart.png' alt="life icon"></div> 
                </div>
            </div>

            <div class="computer">
                <p id="challenger">Your Challenger</p>
                <div class="computer-icon"><img class= 'icon computer-image' src = 'images/qmark.png' alt="opponents choice"></div>
            </div>
        </div>

        <p class="message">What will you choose?</p>

        <div class="element-area">
            <button class="fire element">
                <img class= 'icon' src = 'images/fire.png' alt="fire icon">
            </button>
            <button class="water element">
                <img class= 'icon' src = 'images/water.png' alt="water icon">
            </button>
    
            <button class="grass element">
                <img class= 'icon' src = 'images/grass.png' alt="grass icon">
            </button>
        </div>

        <div class="endgame">
            <div class="status">
                <div>
                    <p class="status-message">YOU WIN!</p>
                </div>
                <img class=" icon status-icon " src="images/win.png" alt="status icon">
                <button class="play-again">PLAY AGAIN?</button>
            </div>
            <p class="thankyou">THANK YOU FOR PLAYING!</p>
        </div>
    </main>
    <footer>
        <p>Thanks for playing! Made by Dead-Locke</p>
        <a href="https://github.com/Dead-Locke/rock-paper-scissors-project">
            <img class="link-icon" src="images/GitHub-Mark.png" alt="GitHub Link">
        </a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
